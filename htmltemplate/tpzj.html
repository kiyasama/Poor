<!--脱贫资金管理列表 -->
{#foreach $T as record}
<div class="detailContent">
    <div class="detailLeft">
        <table>
            <tr>
                <td class="zjfirstCol">发文名称：</td>
                <td>
                    {$T.record.wjname}
                </td>
            </tr>
            <tr>
                <td class="zjfirstCol">资金类型：</td>
                <td>
                    {$T.record.moneytype}
                </td>
            </tr>
            <tr>
                <td class="zjfirstCol">下拨时间：</td>
                <td>
                    {$T.record.xbsj}
                </td>
            </tr>
            <tr>
                <td class="zjfirstCol">金额（万元）：</td>
                <td>
                    {$T.record.moneynum}
                </td>
            </tr>
        </table>
    </div>
    <div class="detailRight">
        <a href="#" id="{$T.record.id}" class="xqLink tpcxXq" name="tpzjxq" style="margin-top: 64px;">详情</a>
    </div>
    <div class="clear"></div>
</div>
{#/for}
