<!--帮扶单位管理列表 -->
{#foreach $T as record}
<div class="detailContent">
    <div class="detailLeft">
        <table>
            <tr>
                <td class="firstCol">单位名称：</td>
                <td>
                    {$T.record.name}
                </td>
            </tr>
            <tr>
                <td class="firstCol">联系人：</td>
                <td>
                    {$T.record.contactpeople}
                </td>
            </tr>
            <tr>
                <td class="firstCol">联系电话：</td>
                <td>
                    {$T.record.contactPhone}
                </td>
            </tr>
            <tr>
                <td class="firstCol">单位地址：</td>
                <td>
                    {$T.record.addres}
                </td>
            </tr>
        </table>
    </div>
    <div class="detailRight">
        <a href="#" class="iconLink"><img src="images/dw_icon.png" class="locateClass" alt="" id="{$T.record.id}" x="{$T.record.x}" y="{$T.record.y}" name="{$T.record.name}" flag="bfdw" /></a>
        <a href="#" id="{$T.record.id}" class="xqLink tpcxXq" name="bfdwxq" style="margin-top: 34px;">详情</a>
    </div>
    <div class="clear"></div>
</div>
{#/for}
