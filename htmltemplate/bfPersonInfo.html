<!-- 帮扶人员详情 -->
<div class="xqDiv bfry" id="bfry">
    <div class="detailTitle" id="detailTitle" style="cursor: move;">
        <span class="titleSpan">帮扶人员详细信息</span>
        <div class="box_tool">
            <a class="max" href="javascript:;" title="最大化" style="display:none;"></a>
            <a class="revert" href="javascript:;" title="还原" style="display:none;"></a>
            <a class="close" href="javascript:;" id="closeDiv" title="关闭"></a>
        </div>
        <!-- <span class="imgSpan"><img src="images/detailClose.png" id="closeDiv" /></span>
 -->
        <div class="clear"></div>
    </div>
    <div class="bfryDetail" id="bfryDetail">
        <div class="commonTitle tabTitle">
            <span id="base" class="current">基本情况</span>
            <span id="bfdxTab">帮扶对象</span>
            <span id="bfrzTab">帮扶日志</span>
            <span id="bfjhTab">帮扶计划</span>
            <span id="bfcxTab">帮扶成效</span>
        </div>
        <div class="detailWrap">
            <div class="contentWrap jbqk">
                <div class="tableDiv">
                    <table class="commonTableStyle">
                        <tr>
                            <td class="nameTD">人员姓名：</td>
                            <td id="name">{$T.name}</td>
                            <td class="nameTD">联系电话：</td>
                            <td id="contactPhone">{$T.contactPhone}</td>
                            <td rowspan="5" id="manPic"><img src="{$T.manPic}" onerror="javascript:this.src='./images/bfryDefult.png'" width="100%" height="140px" /></td>
                        </tr>
                        <tr>
                            <td class="nameTD">单位名称：</td>
                            <td id="orgName">{$T.orgName}</td>
                            <td class="nameTD">管理职位：</td>
                            <td id="position">{$T.position}</td>
                        </tr>
                        <tr>
                            <td class="nameTD">单位隶属关系：</td>
                            <td id="orgRelation">{$T.orgRelation}</td>
                            <td class="nameTD">单位性质：</td>
                            <td id="orgType">{$T.orgType}</td>
                        </tr>
                        <tr>
                            <td class="nameTD">开始帮扶时间：</td>
                            <td colspan="3" id="startTime">{$T.startTime}</td>
                        </tr>
                        <tr>
                            <td class="nameTD">结束帮扶时间：</td>
                            <td colspan="3" id="endTime">{$T.endTime}</td>
                        </tr>
                        <tr>
                            <td class="nameTD remarkTD">备注：</td>
                            <td colspan="4" id="remarks">{$T.remarks}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="contentWrap bfdx">
                <div class="tableDiv" style="overflow:auto;">
                    <table id="dxTable">
                        <thead>
                            <th class="indexTH">序号</th>
                            <th>户主姓名</th>
                            <th width="25%">联系电话</th>
                            <th>致贫原因</th>
                            <th>走访次数</th>
                            <th>查看</th>
                            <th>操作</th>
                        </thead>
                        <tbody id="bftableinfo"></tbody>
                    </table>
                </div>
            </div>
            <div class="contentWrap bfrz">
                <div class="tableDiv" id="rzlist">
                    <table id="dxTable2">
                        <thead>
                            <th class="indexTH">序号</th>
                            <th class="hzxmTH">户主姓名</th>
                            <th class="timeTH">服务时间</th>
                            <th>内容描述</th>
                            <th class="optTH">操作</th>
                        </thead>
                        <tbody id="bfrztable"></tbody>
                    </table>
                </div>
                <div style="margin:5px auto;text-align:center;width: 370px;" id="rzPagenav"></div>
            </div>
            <!-- 帮扶计划（林州用）-->
            <div class="contentWrap bfjh">
                <div class="tableDiv" id="jhlist">
                    <table id="dxTable3">
                        <thead>
                            <th class="indexTH">序号</th>
                            <th class="hzxmTH">项目名称</th>
                            <th class="timeTH">计划投资（元）</th>
                            <th>项目内容及规模</th>
                            <th class="optTH">操作</th>
                        </thead>
                        <tbody id="bfjhtable"></tbody>
                    </table>
                </div>
                <div style="margin:5px auto;text-align:center;width: 370px;" id="jhPagenav"></div>
            </div>
            <div id="bfjgDiv">
                <div class="commonTitle bfjg"><span>帮扶监管</span></div>
                <div class="ldstatistics" id="bfdc1" style="display:block; width:100%;height: 200px;margin-left:0px;">
                </div>
            </div>
            <!-- 帮扶成效 -->
            <div>
                <div class="contentWrap tableDiv" id="bfcxDiv">
                </div>
                <div style="text-align:center;margin:5px auto;display: none;width: 370px;" id="pkfbPagenav"></div>
            </div>
        </div>
    </div>
</div>
<div id="journal" class="popDiv2" style=""></div>
<div id="helpPro" class="popDiv2" style=""></div>
